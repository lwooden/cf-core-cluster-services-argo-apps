apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cf-loki
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: cf-loki
spec:
  project: default

  source:
    repoURL: https://github.com/lwooden/cf-core-cluster-services.git
    targetRevision: main
    path: cf-loki
    helm:
      releaseName: loki

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
